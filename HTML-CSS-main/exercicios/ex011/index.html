<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
<picture>
    <source media="(max-width: 750px)" srcset="p.jpg" type="image/jpg">
    <source media="(max-width: 1050px)" srcset="m.jpg" type="image/jpg">
    <img src="g.jpg" alt="Imagem flexível">
</picture>

<h1>Reproduzindo áudio</h1>
<p>Vamos aprender a reproduzir áudios em HTML5.</p>
<audio preload="metadata" controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.mp3" type="audio/ogg">
    <source src="midia/guanacast-33.mp3" type="audio/wav">
</audio>
<p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/vamo-usar.rar" download="vamos-usar.rar" type="application.rar" >Clique aqui para baixar o arquivo MP3</a></p>
<!--MP3 WAV OGG-->

</body>
</html>
